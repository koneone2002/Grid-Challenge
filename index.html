<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/a525738a31.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cloud io Challenge</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="images/logo.png" alt="cloud io logo" class="logo" />
      <nav>
        <div class="nav-item active">
          <img src="images/home.svg" alt="Home" />
          Home
        </div>
        <div class="nav-item">
          <img src="images/folder.svg" alt="Foldere" />
          My Files
        </div>
        <div class="nav-item">
          <img src="images/folder-plus.svg" alt="Recent Files" />
          Recent Files
        </div>
        <div class="nav-item">
          <img src="images/users.svg" alt="Shared Files" />
          Shared Files
        </div>
        <div class="nav-item">
          <img src="images/folder-minus.svg" alt="File Requests" />
          File Request
        </div>
        <div class="nav-item">
          <img src="images/trash-2.svg" alt="Trash" />
          Trash
        </div>
      </nav>
      <div class="actions">
        <div class="actions-item">
          <img src="images/upload.svg" alt="Upload files" />
          Upload files
        </div>
        <div class="actions-item">
          <img src="images/folder.svg" alt="Upload folder" />
          Upload folder
        </div>
        <div class="actions-item">
          <img src="images/folder-plus.svg" alt="New folder" />
          New folder
        </div>
        <div class="actions-item">
          <img src="images/more-horizontal.svg" alt="More" />
          Upload More
        </div>
      </div>
      <button class="btn">
        <span class="text">Create New</span>
      </button>
    </div>
    <div class="content">
      <div>
        <div class="search-box">
         
          <input type="text" class="search" placeholder="Search" />
        </div>
        </div>
        
        <header class="content-header">
          <h2>Recently Used</h2>
          <div class="header-actions">
            <button class="header-action">
              <img src="images/grid.svg" alt="grid view" />
              <span class="sr-only">Grid View</span>
            </button>
            <button class="header-action">
              <img src="images/align-justify.svg" alt="list view" />
              <span class="sr-only">List View</span>
            </button>
          </div>
        </header>
        <section class="projects">
          <div class="project">
            <img
              class="project-icon"
              src="images/icon-double-folder.png"
              alt=""
            />
            <ul class="project-participants">
              <li><img src="images/face1.jpg" /></li>
              <li><img src="images/face2.jpg" /></li>
            </ul>
            <button class="project-actions">
              <img src="images/more-vertical.svg" alt="Project actions" />
              <span class="sr-only">Project actions</span>
            </button>
            <h3 class="project-title">App Project</h3>
            <div class="created-date">Created: 20.02.2020</div>
          </div>
          <div class="project">
            <img
              class="project-icon"
              src="images/icon-double-folder.png"
              alt=""
            />
            <ul class="project-participants">
              <li><img src="images/face3.jpg" /></li>
              <li><img src="images/face4.jpg" /></li>
            </ul>
            <button class="project-actions">
              <img src="images/more-vertical.svg" alt="Project actions" />
              <span class="sr-only">Project actions</span>
            </button>
            <h3 class="project-title">Project: fitbit</h3>
            <div class="created-date">Created: 28.02.2020</div>
          </div>
          <div class="project">
            <img
              class="project-icon"
              src="images/icon-double-folder.png"
              alt=""
            />
            <ul class="project-participants">
              <li><img src="images/face5.jpg" /></li>
              <li><img src="images/face6.jpg" /></li>
              <li class="more-participants">+3</li>
            </ul>
            <button class="project-actions">
              <img src="images/more-vertical.svg" alt="Project actions" />
              <span class="sr-only">Project actions</span>
            </button>
            <h3 class="project-title">Client Documents</h3>
            <div class="created-date">Created: 04.03.2020</div>
          </div>
        </section>
      </div>
    </div>
    <div class="utils">Utilities</div>
  </body>
</html>
